<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>{{project_name}}</title>
  <link rel="stylesheet" href="static/css/index.css" type="text/css">
</head>

<body>
  <h1>{{project_name}}</h1>
  <section class="books">
    {{#each books}}
    <article class="book">
      <h3>{{this.name}}</h3>
      <img src="{{this.image_path}}" />
      <h4>Author: {{this.author}}</h4>
    </article>
    {{/each}}
  </section>
</body>

</html>
